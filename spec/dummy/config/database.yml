# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: localhost
  port: 5432
  user: <%= ENV["DB_USER"] %>
  password: <%= ENV["DB_PASSWORD"] %>

development:
  <<: *default
  database: flood_risk_dummy_dev

test:
  <<: *default
  database: flood_risk_dummy_test

local_production:
  <<: *default
  database: flood_risk_dummy_prod

production:
  <<: *default
  database: flood_risk_dummy
